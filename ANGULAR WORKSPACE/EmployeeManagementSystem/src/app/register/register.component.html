<section>
    <form [formGroup]="registerForm" (submit)="collectData()"> <!-- formGroup linked with form-->
    <div>
        <h1>Employee Joining Form</h1>
        <table class="tblClass">
            <tr><td><label>Name:</label></td>
                <td><input type="text" formControlName="empName"></td>
            </tr>
            <tr *ngIf="ename?.touched && ename?.invalid">
                <td></td>
                <td *ngIf="ename.errors['required']">Employee Name is required</td>
                <td *ngIf="ename.errors['minlength']">Please add min 2 characters</td>
            </tr>

            <tr>
                <td><label>Salary:</label></td>
                <td><input type="number" formControlName="empSalary" ></td></tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>Male: <input type="radio" value="male"  name="empGender"  formControlName="empGender" >
                     Female: <input type="radio" value="female" name="empGender" formControlName="empGender"></td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><input type="text" formControlName="empAddress"></td>
            </tr>
            <tr>
                <td><label>Department:</label></td>
                <td>
                <select formControlName="departmentId" >
                    <option value="LD">Learning and Developement</option>
                    <option value="JW">Java Web</option>
                    <option value="DN">Dot Net</option>
                    <option value="HR">Human Resource</option>
                </select>
            </td>
            </tr>
            <tr>
                <td>Email Id:</td>
                <td><input type="email" formControlName="emailId"></td>
            </tr>
            <tr>
                <td>Set password:</td>
                <td><input type="password" formControlName="password"></td>
            </tr>
            <tr>
                <td>Confirm password:</td>
                <td><input type="password" formControlName="confirmPassword" ></td>
            </tr>
            <tr>
                <input type="submit" value="REGISTER"/>
                <input type="reset" value="RESET"/>
            </tr>
        </table>       
    </div>
    <div>
       existing User??<a routerLink="/login">click here to login</a>
    </div>
    </form>
</section>
