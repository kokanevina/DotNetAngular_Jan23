<section>
    <table class="table table-bordered">
        <tbody>
            <tr *ngFor="let salary of salaryArray">
                <td>{{salary.id}}</td>
                <td>{{salary.basicSalary}}</td>
                <td>{{salary.grossSalary}}</td>
                <td>{{salary.netSalary}}</td>
            </tr>
        </tbody>
    </table>
</section>
